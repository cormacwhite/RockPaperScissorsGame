<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Start Template</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="img/favicon/browserconfig.xml">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#eb6246">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>

    <main>
        <section class="rps">
            <h1>Rock, Paper, Scissors</h1>
            <h2 id="demo" class="title_top">Try your luck !</h2>

            <div class="row">
                <div class="col-6">
                    <div class="item">
                        <div class="info">
                            <h3>Your score: <span id="playerScore">0</span></h3>
                        </div>
                        <div class="show">
                            <i class=""></i>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="item">
                        <div class="info">
                            <h3>Computer score: <span id="computerScore">0</span></h3>
                        </div>
                        <div class="show computer">
                            <i class=""></i>
                        </div>
                    </div>
                </div>
            </div>

            <h2 id="demo2" class="title_bottom">Make a choice !</h2>

            <div class="selection">
                <button class="fas fa-hand-rock" id="rock"></button>
                <button class="fas fa-hand-scissors" id="scissors"></button>
                <button class="fas fa-hand-paper" id="paper"></button>
            </div>

            <button class="btn" id="reset">Reset</button>
        </section>
    </main>

    <script>
        let computerScore = 1;
        let playerScore = 1;
        const pScore = document.getElementById('playerScore');
        const cScore = document.getElementById('computerScore');
        const button = document.querySelectorAll('.selection button');
        const showIcon = document.querySelector('.show i');
        const computerShowIcon = document.querySelector('.computer i');

        const randomClasses = ["fas fa-hand-rock", "fas fa-hand-paper", "fas fa-hand-scissors"];
        const text = document.getElementById('demo');

        const reset = document.getElementById('reset');

        const rps = () => {
            button.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    let clickedBtn = e.target.className;
                    showIcon.classList = clickedBtn;
                    let randomNum = Math.floor(Math.random() * randomClasses.length);
                    computerShowIcon.className = randomClasses[randomNum];

                    if (showIcon.className === computerShowIcon.className) {
                        pScore.innerHTML = pScore.innerHTML;
                        cScore.innerHTML = cScore.innerHTML;
                        text.innerHTML = "It's a Tie !";
                        text.style.color = '#F1B25D';
                    } else if (showIcon.className === randomClasses[0] && computerShowIcon
                        .className === randomClasses[2]) {
                        pScore.innerHTML = playerScore;
                        playerScore++;
                        text.innerHTML = "It's a Win !";
                        text.style.color = '#4BBD8C';
                    } else if (showIcon.className === randomClasses[0] && computerShowIcon
                        .className === randomClasses[1]) {
                        cScore.innerHTML = computerScore;
                        computerScore++;
                        text.innerHTML = "You Lost !";
                        text.style.color = '#F4506E';
                    } else if (showIcon.className === randomClasses[1] && computerShowIcon
                        .className === randomClasses[2]) {
                        cScore.innerHTML = computerScore;
                        computerScore++;
                        text.innerHTML = "You Loosed !";
                        text.style.color = '#F4506E';
                    } else if (showIcon.className === randomClasses[1] && computerShowIcon
                        .className === randomClasses[0]) {
                        pScore.innerHTML = playerScore;
                        playerScore++;
                        text.innerHTML = "It's a Win !";
                        text.style.color = '#4BBD8C';
                    } else if (showIcon.className === randomClasses[2] && computerShowIcon
                        .className === randomClasses[0]) {
                        cScore.innerHTML = computerScore;
                        computerScore++;
                        text.innerHTML = "You Lost !";
                        text.style.color = '#F4506E';
                    } else if (showIcon.className === randomClasses[2] && computerShowIcon
                        .className === randomClasses[1]) {
                        pScore.innerHTML = playerScore;
                        playerScore++;
                        text.innerHTML = "It's a Win !";
                        text.style.color = '#4BBD8C';
                    }
                })
            })
        }

        rps();

        reset.addEventListener('click', () => {
            text.innerHTML = "Try your luck !";
            text.style.color = '#70a4ee';
            pScore.innerHTML = "0";
            cScore.innerHTML = "0";
            showIcon.className = "";
            computerShowIcon.className = "";
            computerScore = 1;
            playerScore = 1;
        })
    </script>

</body>

</html>
